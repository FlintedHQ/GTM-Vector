
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTM Vector | Outbound Architecture Built to Scale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #010309;
            color: #f9fafb;
            overflow-x: hidden;
        }
        h1, h2, h3, .font-jakarta {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        @keyframes gradient-move {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-bg {
            background: radial-gradient(circle at 50% 50%, #0a0f1d 0%, #010309 100%);
            background-size: 200% 200%;
            animation: gradient-move 20s ease infinite;
        }
        .shimmer-grid {
            background-image: 
                linear-gradient(rgba(132, 204, 22, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(132, 204, 22, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
        }
        .beam-mask {
            mask-image: radial-gradient(circle at center, white, transparent 75%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .glass-card:hover {
            background: rgba(132, 204, 22, 0.04);
            border-color: rgba(132, 204, 22, 0.2);
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.7), 0 0 20px -5px rgba(132, 204, 22, 0.1);
        }
        .logo-glow {
            filter: drop-shadow(0 0 12px rgba(132, 204, 22, 0.5));
        }
        .border-beam {
            position: relative;
            overflow: hidden;
        }
        .border-beam::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, #84cc16, transparent 40%);
            animation: rotate 6s linear infinite;
            z-index: -1;
        }
        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
        .text-glow {
            text-shadow: 0 0 30px rgba(132, 204, 22, 0.3);
        }
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            z-index: 999;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3BaseFilter id='noiseFilter'%3BfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3B/baseFilter%3E%3Brect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3B/svg%3E");
        }
    </style>

</html>
